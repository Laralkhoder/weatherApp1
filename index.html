<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="search">
      <input type="text" placeholder="Search city">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/> </svg></button>
    </div>
    <div class="weather">
      <div class="left-side"> 
        <div id="city-name">name</div> 
      <div id="date">date</div>
      </div>
    <div class="right-side">
      <div id="icon"><img id="wicon" src="./weather-img/clear.png" alt="icon"></div>
      <div id="temp">temp</div>
       <div id="desc">desc</div>
  <div class="inner">
    <span class="humid">
      <img src="./img/pngegg.png" alt=""> 
      humidity:
      <div id="humidity">--</div>
    </span> 
    <div class="win">
      <img src="./img/pngegg (2).png" alt=""> 
      wind:  
      <span id="wind">-</span>
    </div>
  </div>
    </div> 
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
